<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор алкоголя</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Калькулятор алкоголя</h1>
        <div id="drinksContainer"></div>
        <button type="button" onclick="addDrink()">Добавить напиток</button><br><br>
    
        <label for="heightBox">Рост:</label>
        <input type="number" id="heightBox" value="170"> см <br>
    
        <label for="weightBox">Масса тела:</label>
        <input type="number" id="weightBox" value="60"> кг <br>
    
        <label>Ваш пол:</label><br>
        <input type="radio" id="male" name="gender"> мужской<br>
        <input type="radio" id="female" name="gender"> женский<br>
    
        <label>Наполненность желудка:</label><br>
        <input type="radio" id="emptyStomach" name="stomach"> пустой<br>
        <input type="radio" id="fullStomach" name="stomach"> полный<br><br>
    
        <button type="button" onclick="Calculate()">Рассчитать</button>
        <p id="result"></p>
    </form>    
    <script src="index.js"></script>
</body>
</html>
